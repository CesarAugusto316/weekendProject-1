<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="img-logo" src="./Logo_larnu_oficial.3a8ef94d.png" alt="" />

      <main>
        <form action="">
          <h5>Hola, accede a tu cuenta de admin</h5>

          <div class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Correo electrónico..."
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Contraseña..."
            />

            <button type="submit">Ingresar</button>
          </div>

          <p class="footnote">Recupera tu Contraseña <a href="#">aquí</a></p>
        </form>
      </main>

      <figure class="cheems-box">
        <div class="bubble-box">
          <!-- <p class="cheems-message">Ama olvidé la contraseña, ayuda!</p> -->
          <img class="bubble" src="./bubble.png" alt="bubble" />
        </div>

        <img class="cheems" src="./cheems.png" alt="cheems" />
      </figure>
    </header>
  </body>
</html>
